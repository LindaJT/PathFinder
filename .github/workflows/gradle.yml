name: Java CI with Gradle

on:
  push:
    branches: [ main ]

jobs:
  run_tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: go to directory
      run: cd PathFinder
    - name: Grant execute permission for gradle
      run: chmod +x gradlew
    - name: Test with Gradle
      run: ./gradlew test
